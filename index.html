<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aroud EEUU</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="body">
    <div class="page">
      <header class="header">
        <div class="logo">
          <img
            class="logo__image"
            src="./images/logo_around.svg"
            alt="logo around"
          />
        </div>
        <div class="header__profile">
          <img
            class="header__avatar"
            src="./images/image-avatar.jpg"
            alt="imagen de perfil"
          />
          <div class="header__info">
            <div class="header__name-container">
              <h1 class="header__name">Jacques Cousteau</h1>
              <button class="header__edit-button">
                <img src="./images/edit-button.png" alt="boton editar" />
              </button>
            </div>

            <h2 class="header__occupation">Explorador</h2>
          </div>
          <button class="header__add-button">
            <img src="./images/add-button.png" alt="boton agregar" />
          </button>
        </div>
      </header>
      <main class="content">
        <div class="elements">
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/grid-primera.jpg"
              alt="valle de yosemite"
            />

            <div class="elements__title">
              <h2 class="elements__text">Valle de Yosemite</h2>
              <img
                class="elements__like"
                src="./images/like.svg"
                alt="me gusta"
              />
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/grid-segunda.jpg"
              alt="Lago Louise"
            />

            <div class="elements__title">
              <h2 class="elements__text">Lago Louise</h2>
              <img
                class="elements__like"
                src="./images/like.svg"
                alt="me gusta"
              />
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/grid-tercera.jpg"
              alt="Montañas Calvas"
            />

            <div class="elements__title">
              <h2 class="elements__text">Montañas Calvas</h2>
              <img
                class="elements__like"
                src="./images/like.svg"
                alt="me gusta"
              />
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/grid-cuarta.jpg"
              alt="Latemar"
            />

            <div class="elements__title">
              <h2 class="elements__text">Latemar</h2>
              <img
                class="elements__like"
                src="./images/like.svg"
                alt="me gusta"
              />
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/grid-quinta.jpg"
              alt="Vanois National..."
            />

            <div class="elements__title">
              <h2 class="elements__text">Vanois National...</h2>
              <img
                class="elements__like"
                src="./images/like.svg"
                alt="me gusta"
              />
            </div>
          </div>
          <div class="elements__element">
            <img
              class="elements__image"
              src="./images/grid-sexta.png"
              alt="Lago di Braies"
            />

            <div class="elements__title">
              <h2 class="elements__text">Lago di Braies</h2>
              <img
                class="elements__like"
                src="./images/like.svg"
                alt="me gusta"
              />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2025 Around The U.S.</p>
      </footer>
    </div>
    <div class="popup">
      <div class="popup__container">
        <button class="popup__close-button"></button>
        <h2 class="popup__title">Editar perfil</h2>
        <form class="popup__form">
          <input class="popup__input" type="text" placeholder="Nombre" />
          <input class="popup__input" type="text" placeholder="Acerca de mí" />
          <button class="popup__save-button" type="submit">Guardar</button>
        </form>
      </div>
    </div>
  </body>
</html>
